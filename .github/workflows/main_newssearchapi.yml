# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - newssearchapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c0c840ba95e4e75b2a06321a9db2246 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15d4a782e9a9452eb9bd6cedf6abe883 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7c0c840ba95e4e75b2a06321a9db2246 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newssearchapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc69d7841de44ec08487349a8a376d41 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7c0c840ba95e4e75b2a06321a9db2246 }}/appsvc/staticsite:${{ github.sha }}'