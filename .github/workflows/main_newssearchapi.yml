# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - newssearchapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://newssearch.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6805827dbc41414f96ba7fa1ded54ed9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_479d10495e69405cbc4bb9606b3a8fc7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: newssearch.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6805827dbc41414f96ba7fa1ded54ed9 }}/image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newssearchapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_14c547c07602419686675110f66d146f }}
        images: 'newssearch.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6805827dbc41414f96ba7fa1ded54ed9 }}/image:${{ github.sha }}'