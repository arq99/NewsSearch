# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - newssearchapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://newssearch.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5a0b8b8b7e4245468e2e67b62f065de6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_60539fdac60448b9b04f28748c723ba6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: newssearch.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5a0b8b8b7e4245468e2e67b62f065de6 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newssearchapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c37891c207014b9993ed5f75f1d4f8a1 }}
        images: 'newssearch.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5a0b8b8b7e4245468e2e67b62f065de6 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'