name: Build and deploy container app to Azure Web App - newssearchapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4123211e9fc4c9aba50f7835d6bec2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f15ff87d562a4e0b982586555de04750 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f4123211e9fc4c9aba50f7835d6bec2a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newssearchapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_77ea478d29a3423780c7392ec22ed919 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f4123211e9fc4c9aba50f7835d6bec2a }}/appsvc/staticsite:${{ github.sha }}'